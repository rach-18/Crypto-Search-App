<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Search</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a class="left-logo" href="index.html"><img src="logo (1).png" alt="logo">CryptoView</a>
            </div>
            <a class="search-btn" href="search.html">Search</a>
        </nav>
        <form class="search-form" action="" data-aos="zoom-in" data-aos-duration="1000">
            <p class="search-title">Search</p>
            <div class="search">
                <input class="search-input" type="text" placeholder="Enter coin name...">
                <button>Search</button>
            </div>
        </form>
        <div class="search-results">
            <h1 class="search-txt" data-aos="fade-up" data-aos-delay="500" data-aos-duration="2000">Your search results will show here..</h1>
            <!--  -->
        </div>
    </div>
    
    <script src="search.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
