<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="logo (1).png" alt="logo">
                <p>CryptoView</p>
            </div>
            <a class="search-btn" href="#p">Search</a>
        </nav>
        <form class="search-form" action="">
            <p class="search-title">Search</p>
            <div class="search">
                <input class="search-input" type="text" placeholder="Enter coin name...">
                <button>Search</button>
            </div>
        </form>
        <div class="search-results">
            <h1 class="search-txt">Your search results will show here..</h1>
            <!--  -->
        </div>
    </div>
    
    <script src="search.js"></script>
</body>
</html>
