<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Details</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a class="left-logo" href="index.html"><img src="logo (1).png" alt="logo">CryptoView</a>
            </div>
            <a class="search-btn" href="search.html">Search</a>
        </nav>
        <div class="content">
            <img class="content-img" src="" alt="" data-aos="fade-right" data-aos-duration="1000">
            <div class="info">
                <div class="first-content">
                    <p class="content-name"></p>
                    <div class="prices">
                        <p class="price-1"></p>
                        <p class="price-2"></p>
                        <p class="price-3"></p>
                        <p class="price-4"></p>
                    </div>
                </div>
                <div class="second-content" data-aos="fade-left" data-aos-duration="1000">
                    <p><b>Description:</b></p>
                    <p class="description-para"></p>
                </div>
            </div>
        </div>
        <div class="price-history">
            <p class="price-history-title">Price History</p>
            <div class="chart" data-aos="fade-down" data-aos-duration="1000">
                <canvas id="cryptoChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="more-details.js"></script>
</body>
</html>
