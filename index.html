<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CRYPTO SEARCH APP</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a class="left-logo" href="index.html"><img src="logo (1).png" alt="logo">CryptoView</a>
            </div>
            <a class="search-btn" href="search.html">Search</a>
        </nav>
        <div class="hero">
            <div class="hero-text" data-aos="fade-up-right" data-aos-duration="2000">
                <p class="hero-crypto">CryptoView</p>
                <p class="hero-sentence">A platform to view information on about all cryptocurrencies live.</p>
            </div>
            <img data-aos="fade-up-left" data-aos-duration="2000" src="main_image.svg" alt="">
        </div>
        <div class="top-coins">
            <p class="top-coins-title">Top Coins</p>
            <div class="coins">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
